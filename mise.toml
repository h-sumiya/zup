[tasks.testWin]
run_windows = "git fetch origin main && git reset --hard origin/main && flutter run -d windows"

[tasks.updateDeps]
run = "flutter pub upgrade --major-versions"

[tasks.genAppIcons]
run = "flutter packages pub run flutter_launcher_icons:main"

[tasks.format]
run = "dart format ."

[tasks.devSite]
dir = "site"
run = "npm run dev"

[tasks.deploySite]
dir = "site"
run = "npm run deploy"

[tasks.release]
run = "bash scripts/release.sh"

[tools]
flutter = "beta"
node = "latest"
wrangler = "latest"
